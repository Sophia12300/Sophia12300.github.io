<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css" />

</head>

<body>
    <header>
        <!-- 头部盒子 -->
        <h1>无人物流车的数据可视化</h1>
        <div class="showTime"></div>

        <script>
            var t = null;
            t = setTimeout(time, 1000); //开始运行 
            function time() {
                clearTimeout(t); //清除定时器 
                dt = new Data();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getData();
                var h = dt.getHours(); //获取时 
                var m = dt.getMinutes(); //获取分 
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML = "当前时间:" + y + " 年 " + mt + " 月 " + day + " - " + h + "时 " + m + "分 " + s + "秒 ";
                t = setTimeout(time, 1000); //设定时间器，循环运行 }
            }
        </script>

        <!-- 80px的盒子 -->
    </header>
    <!-- 页面主体 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>各路段停顿次数统计</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>各站点包裹占比</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>物流状态</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>

        <div class="column">
            <div class="no">

                <div class="no-hd">
                    <ul>
                        <li>321</li>
                        <li>123</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>今日包裹总量</li>
                        <li>待取包裹总量</li>
                    </ul>
                </div>
                <div class="panel no-line1">
                    <h2>行驶速率图</h2>
                    <div class="chart"></div>
                    <div class="panel1-footer"></div>
                </div>
                <div class="panel no-line2">
                    <h2>行驶路程图</h2>
                    <div class="chart"></div>
                    <div class="panel2-footer"></div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>故障次数统计</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel2 line2">
                <h2>用电量图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <!-- <div class="panel pie">
                <h2>柱形图：就业行业</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div> -->
        </div>

    </section>
    <script src=" js/flexible.js "></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
