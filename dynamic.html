<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
        
        #container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>

    <script src="http://mapopen.bj.bcebos.com/github/BMapGLLib/TrackAnimation/src/TrackAnimation.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?type=webgl&v=1.0&ak=ku9Vy8C4TzgXkGPqZIrq8LixdesS3VEU"></script>
    <title>视角动画</title>
</head>

<body>
    <div id="allmap"></div>
    <div id="container"></div>
</body>

</html>
<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
    var bmap = new BMapGL.Map("allmap"); // 创建Map实例
    bmap.centerAndZoom(new BMapGL.Point(112.869245, 27.888758), 20); // 初始化地图,设置中心点坐标和地图级别
    bmap.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
    var path = [{
        'lng': 112.869267,
        'lat': 27.888774
    }, {
        'lng': 112.86898,
        'lat': 27.88877
    }, {
        'lng': 112.869074,
        'lat': 27.88849
    }, {
        'lng': 112.869137,
        'lat': 27.888414
    }, {
        'lng': 112.869267,
        'lat': 27.888371
    }, {
        'lng': 112.869285,
        'lat': 27.88774
    }, {
        'lng': 112.869312,
        'lat': 27.887465
    }, {
        'lng': 112.869334,
        'lat': 27.887161
    }, {
        'lng': 112.869343,
        'lat': 27.887133
    }, {
        'lng': 112.869379,
        'lat': 27.886495
    }, {
        'lng': 112.869438,
        'lat': 27.885457
    }, {
        'lng': 112.869438,
        'lat': 27.885438
    }, {
        'lng': 112.869294,
        'lat': 27.885425
    }];
    var point = [];
    for (var i = 0; i < path.length; i++) {
        point.push(new BMapGL.Point(path[i].lng, path[i].lat));
    }
    var pl = new BMapGL.Polyline(point);
    setTimeout('start()', 4000);

    function start() {
        trackAni = new BMapGLLib.TrackAnimation(bmap, pl, {
            overallView: true,
            tilt: 30,
            duration: 20000,
            delay: 300
        });
        trackAni.start();
    }
</script>
